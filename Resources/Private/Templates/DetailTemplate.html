<f:layout name="DefaultLayout" />
<f:section name="Main">
<main class="clear">
	<section id="detail-view">

		<article class="detail-view-header">

			<div id="c9" class="detail-view-title">

				<f:format.raw>{contentMetadata}</f:format.raw>

			</div>

			<div id="c10" class="detail-view-nav">

				<f:format.raw>{contentNavigation}</f:format.raw>

			</div>

		</article>

		<article class="detail-view-itemoptions">

			<f:format.raw>{contentTOC}</f:format.raw>

			<div class="detail-view-itemdetails">

			</div>

			<div id="c16" class="detail-view-tools">

				<f:format.raw>{contentTools}</f:format.raw>

			</div>

		</article>

		<f:format.raw>{contentMain}</f:format.raw>
	</section>
</main>
</f:section>
