<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<ul>
    <f:if condition="{annotationtool}">
        <f:then>
            <li>
                <span class="tx-dlf-tools-annotations">
                    <f:if condition="{annotationTool}">
                        <f:then>
                            <a class="select switchoff" id="tx-dlf-tools-annotations" title="" data-dic="annotations-on:{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:annotations-on')};annotations-off:{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:annotations-off')}">
                                <f:format.html>&nbsp;</f:format.html>
                            </a>
                        </f:then>
                        <f:else>
                            <span class="no-annotations">
                                <f:translate key="LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:annotations-not-available"/>
                            </span>
                        </f:else>
                    </f:if>
                </span>
            </li>
        </f:then>
    </f:if>

    <f:if condition="{imagemanipulationtool}">
        <f:then>
            <li>
                <span class="tx-dlf-tools-imagetools" id="tx-dlf-tools-imagetools"
                      data-dic="imagemanipulation-on:{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:imagemanipulation-on')};imagemanipulation-off:{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:imagemanipulation-off')};reset:{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:reset')};saturation:{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:saturation')};hue:{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:hue')};contrast:{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:contrast')};brightness:{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:brightness')};invert:{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:invert')};parentContainer:{parentContainer}" title="{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:no-support')}">
                </span>
            </li>
        </f:then>
    </f:if>

    <f:if condition="{imagedownloadtool}">
        <f:then>
            <li>
                <f:if condition="{imageDownload}">
                    <f:then>
                        <span class="tx-dlf-tools-imagedownload">
                            <f:link.external uri="{imageDownload.left.url}">
                                {imageDownload.left.title}
                            </f:link.external>
                        </span>
                        <f:if condition="{imageDownload.right}">
                            <f:then>
                                <span class="tx-dlf-tools-imagedownload">
                                    <f:link.external uri="{imageDownload.right.url}">
                                        {imageDownload.right.title}
                                    </f:link.external>
                                </span>
                            </f:then>
                        </f:if>
                    </f:then>
                </f:if>
            </li>
        </f:then>
    </f:if>

    <f:if condition="{fulltexttool}">
        <f:then>
            <li>
                <span class="tx-dlf-tools-fulltext">
                    <f:if condition="{fulltext}">
                        <f:then>
                            <a class="select switchoff" id="tx-dlf-tools-fulltext" title=""
                               data-dic="fulltext:{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:fulltext')}
;fulltext-on:{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:fulltext-on')}
;fulltext-off:{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:fulltext-off')}
;activate-full-text-initially:{activateFullTextInitially}
;full-text-scroll-element:{settings.fullTextScrollElement}
;search-hl-parameters:{settings.searchHlParameters}">
                                &nbsp;
                            </a>
                        </f:then>
                        <f:else>
                            <span class="no-fulltext">
                                <f:translate key="LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:fulltext-not-available"/>
                            </span>
                        </f:else>
                    </f:if>
                </span>
            </li>
        </f:then>
    </f:if>

    <f:if condition="{fulltextdownloadtool}">
        <f:then>
            <li>
                <span class="tx-dlf-tools-fulltextdownload">
                    <f:if condition="{fulltextDownload}">
                        <f:then>
                            <a href="#" id="tx-dlf-tools-fulltextdownload" title="{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:download-current-page')}">
                                <f:translate key="LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:download-current-page"/>
                            </a>
                        </f:then>
                        <f:else>
                            <span class="no-fulltext">
                                <f:translate key="LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:fulltext-not-available"/>
                            </span>
                        </f:else>
                    </f:if>
                </span>
            </li>
        </f:then>
    </f:if>

    <f:if condition="{pdfdownloadtool}">
        <f:then>
            <li>
                <span class="tx-dlf-tools-pdf-page">
                    <f:if condition="{double}">
                        <f:then>
                            <f:link.external uri="{pageLinks.pageUrl1}">
                                <f:translate key="LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:leftPage"/>
                            </f:link.external>
                        </f:then>
                        <f:else>
                            <f:link.external uri="{pageLinks.pageUrl1}">
                                <f:translate key="LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:singlePage"/>
                            </f:link.external>
                        </f:else>
                    </f:if>
                    <f:if condition="{pageLinks.pageUrl2}">
                        <f:then>
                            <f:link.external uri="{pageLinks.pageUrl2}">
                                <f:translate key="LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:rightPage"/>
                            </f:link.external>
                        </f:then>
                    </f:if>
                </span>
                <span class="tx-dlf-tools-pdf-work">
                    <f:if condition="{workLink}">
                        <f:then>
                            <f:link.external uri="{workLink}">
                                <f:translate key="LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:work"/>
                            </f:link.external>
                        </f:then>
                    </f:if>
                </span>
            </li>
        </f:then>
    </f:if>

    <f:if condition="{searchindocumenttool}">
        <f:then>
            <li>
                <form class="tx-dlf-search-form" id="tx-dlf-search-in-document-form" action="{ACTION_URL}" method="get" enctype="multipart/form-data">
                    <div>
                        <label for="tx-dlf-search-in-document-query">
                            <f:translate key="LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:label.query"/>
                        </label>
                        <!-- Never change the @id of this input field! Otherwise search won't work! -->
                        <input type="text" id="tx-dlf-search-in-document-query" placeholder="{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:label.searchInDocument')}" name="{LABEL_QUERY_URL}" />
                        <input type="submit" id="tx-dlf-search-in-document-button" value="{f:translate(key: 'LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:label.submit')}" onclick="resetStart();" />
                        <input type="hidden" id="tx-dlf-search-in-document-start" name="{LABEL_START}" value="0" />
                        <input type="hidden" id="tx-dlf-search-in-document-id" name="{LABEL_ID}" value="{CURRENT_DOCUMENT}" />
                        <input type="hidden" id="tx-dlf-search-in-document-page" name="{LABEL_PAGE_URL}" />
                        <input type="hidden" id="tx-dlf-search-in-document-highlight-word" name="{LABEL_HIGHLIGHT_WORD}" />
                        <input type="hidden" id="tx-dlf-search-in-document-encrypted" name="{LABEL_ENCRYPTED}" value="{SOLR_ENCRYPTED}" />
                    </div>
                </form>
                <div id="tx-dlf-search-in-document-loading" style="display: none;"><f:translate key="LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:label.loading"/>...</div>
                <div id="tx-dlf-search-in-document-clearing"><f:translate key="LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:label.delete_search"/>...</div>
                <div id="tx-dlf-search-in-document-results"></div>
                <div id="tx-dlf-search-in-document-labels" style="display:none;">
                    <span id="tx-dlf-search-in-document-label-next"><f:translate key="LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:label.next"/></span>
                    <span id="tx-dlf-search-in-document-label-previous"><f:translate key="LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:label.previous"/></span>
                    <span id="tx-dlf-search-in-document-label-page"><f:translate key="LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:label.logicalPage"/></span>
                    <span id="tx-dlf-search-in-document-label-noresult"><f:translate key="LLL:EXT:dlf/Resources/Private/Language/Toolbox.xml:label.noresult"/></span>
                </div>
            </li>
        </f:then>
    </f:if>
</ul>

</html>
