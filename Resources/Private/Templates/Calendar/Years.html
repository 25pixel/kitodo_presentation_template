<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
    <div class="tx-dlf-calendar-years">
        <div class="meta-header">
            <div class="year-anchor">
                <f:link.typolink parameter="{allYearsLink}" title="{yearNameLinkTitle}">
                    <f:translate key="LLL:EXT:dlf/Resources/Private/Language/Calendar.xml:allYears" /> {allYearDocTitle}
                </f:link.typolink>
            </div>
            <div class="meta-hint-year">
                <f:translate key="LLL:EXT:dlf/Resources/Private/Language/Calendar.xml:label.please_choose_year" />
            </div>
        </div>
        <div class="year-view">
            <ul>
                <f:for each="{yearName}" as="yearNameEntry">
                    <li class="year">
                        <f:link.typolink parameter="{yearNameEntry.yearNameLink}">
                            {yearNameEntry.yearName}
                        </f:link.typolink>
                    </li>
                </f:for>
            </ul>
        </div>
    </div>
</html>
