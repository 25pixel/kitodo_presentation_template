<h1>New Tenant</h1>

<div style="padding: 5px;">
    <f:if condition="{format}">
        <f:then>
            <f:form action="addFormat" name="format" addQueryString="1">
                <f:form.submit name="submit" value="{f:translate(key: 'newTenant.createFormat')}" class="btn btn-primary"/>
            </f:form>
        </f:then>
    </f:if>
</div>

<div style="padding: 5px;">
    <f:if condition="{structure}">
        <f:then>
            <f:form action="addStructure" name="structure" addQueryString="1">
                <f:form.submit name="submit" value="{f:translate(key: 'newTenant.createStructure')}" class="btn btn-primary"/>
            </f:form>
        </f:then>
    </f:if>
</div>

<div style="padding: 5px;">
    <f:if condition="{metadata}">
        <f:then>
            <f:form action="addMetadata" name="metadata" addQueryString="1">
                <f:form.submit name="submit" value="{f:translate(key: 'newTenant.createMetadata')}" class="btn btn-primary"/>
            </f:form>
        </f:then>
    </f:if>
</div>

<div style="padding: 5px;">
    <f:if condition="{solr}">
        <f:then>
            <f:form action="addSolrCore" name="solr" addQueryString="1">
                <f:form.submit name="submit" value="{f:translate(key: 'newTenant.createSolrCore')}" class="btn btn-primary"/>
            </f:form>
        </f:then>
    </f:if>
</div>
